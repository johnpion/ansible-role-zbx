- name: delete zabbix-agentd
  apt:
    pkg:
      - zabbix_agent
      - zabbix_agentd
      - zabbix-agent
    state: absent

- name: install zabbix-agent2
  apt:
    pkg: zabbix-agent2
    update_cache: true
    autoclean: true

- name: config zabbix-agent2
  template:
    src: "{{ item }}.j2"
    dest: "/etc/zabbix/{{ item }}"
    owner: zabbix
    group: zabbix
    mode: 0640
  loop:
    - zabbix_agent2.conf
    - zabbix_agent2.psk
  notify: restart zabbix_agent

- name: copy user_parameter
  copy:
    src: user_parameter/
    dest: /etc/zabbix/zabbix_agent2.d/
    owner: zabbix
    group: zabbix
    mode: 0640
  notify: restart zabbix_agent
